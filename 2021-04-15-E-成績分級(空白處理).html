<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <label for="score">請輸入分數</label>
    <!-- input中 所輸入的數值就是value -->
    <input type="text" name="score" id="score" value="">
    <button id="submit">審查</button>
    <span id="result">您的分數是20分，等級為己</span>

    <script>

        // 讓使用者輸入分數，按下按鈕後在span標籤中輸出 等級 與 分數 (例:您的分數是59分，等級為己等)
        // 如果 100 分以上  則是甲上
        // 如果 100 分整    則是甲等 
        // 如果 90分以上 100未滿則是  乙等
        // 如果 80分以上 90未滿則是  丙等
        // 如果 70分以上 80未滿則是  丁等
        // 如果 60分以上 70未滿則是  戊等
        // 如果  0分以上 60未滿則是  己等  
        // 如果  0分以下或是輸入的不是數字 則是回傳輸入錯誤的訊息  

        //誰? OK
        var score = document.querySelector('#score')
        var submit = document.querySelector('#submit')
        var result = document.querySelector('#result')

        //甚麼時候? OK
        submit.onclick = function () {
            //做甚麼?
            //在JS中，要取得元素的屬性。會使用dom的方式
            console.log(score.value)
            if (score.value < 0) {
                result.innerHTML='您的分數是' + score.value + '分，錯誤!!'


            // 處理空白的方法 寫的位置2 寫在整個else if中(但必須寫在他前面)
            } else if (score.value == '') {
                result.innerHTML='請填入數字!!'

            } else if (score.value < 60) {
                // 處理空白的方法 寫的位置1 直接在有問題的地方再做判斷
                // if (score.value == '') {
                //     result.innerHTML='請填入數字!!'
                // }else{
                //     result.innerHTML='您的分數是' + score.value + '分，等級為己'
                // }
                
                //如果 處理空白的方法 寫在位置2 下面這行就必須繼續保持原樣
                result.innerHTML='您的分數是' + score.value + '分，等級為己'

            } else if (score.value < 70) {
                result.innerHTML='您的分數是' + score.value + '分，等級為戊'

            } else if (score.value < 80) {
                result.innerHTML='您的分數是' + score.value + '分，等級為丁'

            } else if (score.value < 90) {
                result.innerHTML='您的分數是' + score.value + '分，等級為丙'

            } else if (score.value < 100) {
                result.innerHTML='您的分數是' + score.value + '分，等級為乙'

            } else if (score.value == 100) {
                result.innerHTML='您的分數是' + score.value + '分，等級為甲'

            } else if (score.value > 100) {
                result.innerHTML='您的分數是' + score.value + '分，超過100分'
            } else {
                result.innerHTML='無法正確讀取分數，請確認資料型態';
            }

        }


    </script>
</body>

</html>
