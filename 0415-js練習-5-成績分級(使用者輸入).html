<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </style>
</head>
<body>
    <label for="score">請輸入分數</label>
    <input type="text" name="score" id="score" value="" placeholder="請輸入數字">
    <button id="submit">審查</button>
    <span id="result"></span>
    


    <script>
        

        // 讓使用者輸入分數，按下按鈕後在span標籤中輸出 等級 與 分數 (例:您的分數是59分，等級為己等)
        // 如果 100 分以上 則是 甲上
        // 如果 100 分 則是 甲等
        // 如果 90分以上 100未滿則是  乙等
        // 如果 80分以上 90未滿則是  丙等
        // 如果 70分以上 80未滿則是  丁等
        // 如果 60分以上 70未滿則是  戊等
        // 如果  0分以上 60未滿則是  己等
        // 如果  0分以下 則是錯誤  
        
        var score = document.querySelector('#score')
        var submit = document.querySelector('#submit')
        // var result = document.querySelector('#result')

        submit.onclick = function(){
            if (score.value <0) {
            console.log('您的分數是'+ score.value +'分，分數0分以下，等級為錯誤')
            } else if(score.value <60){
            console.log('您的分數是'+ score.value +'分，分數0分以上 60未滿，等級為己等')
            } else if(score.value <70){
            console.log('您的分數是'+ score.value +'分，分數60分以上 70未滿，等級為戊等')
            } else if(score.value <80){
            console.log('您的分數是'+ score.value +'分，分數70分以上 80未滿，等級為丁等')
            } else if(score.value <90){
            console.log('您的分數是'+ score.value +'分，分數80分以上 90未滿，等級為丙等')
            } else if(score.value <100){
            console.log('您的分數是'+ score.value +'分，分數90分以上 100未滿，等級為乙等')
            } else if(score.value == 100){
            console.log('您的分數是'+ score.value +'分，分數100分，等級為甲等')
            } else if(score.value > 100){
            console.log('您的分數是'+ score.value +'分，分數100分以上，等級為甲上')
            }else{
            console.log('無法正確讀取')
            }

        }
        
    </script>
</body>
</html>
