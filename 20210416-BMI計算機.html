<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        h1 {
            margin: 0;
            text-align: center;
        }

        .main {
            width: 100%;
            height: 100vh;
            background-color: cornsilk;


            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .gameCanvas {
            width: 600px;
            height: 400px;
            background-color: rgb(160, 160, 160);
            border: 5px solid gray;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 50px;
        }

        .d-flex {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .justify-content-around{
            justify-content: space-around;
        }

        .w-100{
            width: 100%;
        }

        span {
            font-size: 20px;
            font-weight: 900;
            margin-right: 10px;
            width: 150px;
        }

        input {
            width: 400px;
            height: 35px;
            text-align: center;
            border-radius: 5px;
        }

        .btn {
            width: 200px;
            height: 50px;
            background-color: ivory;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            font-weight: 900;
            transition: .3s;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgb(26, 26, 24);
            color: white;
        }

        .btn:active {
            transition: .1s;
            background-color: red;
            color: white;
        }

        .resultCanvas {
            width: 600px;
            padding: 30px;
            border: 5px solid gray;
            border-radius: 10px;
            opacity: 0;
            transition: 0.5s;

        }

        .resultCanvas.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="gameCanvas">
            <h1>BMI計算機</h1>
            <div class="d-flex">
                <span>請輸入身高(cm):</span><input id="height" type="text" value="">
            </div>
            <div class="d-flex">
                <span>請輸入體重(kg):</span><input id="weight" type="text" value="">
            </div>
            <div class="d-flex justify-content-around w-100">
                <div id="start_btn" class="btn">開始計算</div>
                <div id="reset_btn" class="btn">重新計算</div>
            </div>
        </div>
        <div class="resultCanvas">
            <span>BMI值:</span><span id="result_BMI"></span><br>
            <span>身體狀態:</span><span id="result_bodyStatus"></span><br>
            <span>建議參考:</span><span id="result_suggest"></span><br>
        </div>
    </div>



    

    <script>
        
        var start_btn = document.querySelector("#start_btn")
        var reset_btn = document.querySelector("#reset_btn")
        var resultCanvas = document.querySelector(".resultCanvas")
        var BMI = document.querySelector("#result_BMI")
        var bodyStatus = document.querySelector("#result_bodyStatus")
        var suggest = document.querySelector("#result_suggest")
        var height = document.querySelector("#height")
        var weight = document.querySelector("#weight")

        

        start_btn.onclick = function(){
            resultCanvas.classList.add('active')
            console.log(height.value , weight.value);


            // Math.pow(x,y)為x*y
            console.log(Math.pow(height.value/100, 2));
            // console.log((weight.value)/(((height.value)**2)/10000));
            var bmi = weight.value/Math.pow(height.value/100, 2)

            if (height.value == '' || weight.value == '' || isNaN(weight.value) || isNaN(height.value) || weight.value<=0 || height.value<=0) {
                window.alert("請輸入正確數值")
            } else {
                if (bmi<18.5) {
                // console.log('你的BMI值是' + BMI);
                // BMI.innerHTML = (weight.value)/(((height.value)**2)/10000)
                // .toFixed(n)為小數點第n位
                BMI.innerHTML = bmi.toFixed(1)
                bodyStatus.innerHTML = '過輕'
                suggest.innerHTML = '努力多吃一點'
            } else if(bmi<24){
                BMI.innerHTML = bmi.toFixed(1)
                bodyStatus.innerHTML = '健康'
                suggest.innerHTML = '繼續保持'
            }else if(bmi>=24 && bmi<27){
                BMI.innerHTML = bmi.toFixed(1)
                bodyStatus.innerHTML = '過重'
                suggest.innerHTML = '要稍微克制了喔~'
            }else if(bmi>=27 && bmi<30){
                BMI.innerHTML = bmi.toFixed(1)
                bodyStatus.innerHTML = '輕度肥胖'
                suggest.innerHTML = '要克制了喔~'
            }else if(bmi>=30 && bmi<35){
                BMI.innerHTML = bmi.toFixed(1)
                bodyStatus.innerHTML = '中度肥胖'
                suggest.innerHTML = '克制阿~'
            }else if(bmi>35){
                BMI.innerHTML = bmi.toFixed(1)
                bodyStatus.innerHTML = '重度肥胖'
                suggest.innerHTML = '快去運動阿~'
            }else {
                BMI.innerHTML = '請輸入數值'
                bodyStatus.innerHTML = '請輸入數值'
                suggest.innerHTML = '請輸入數值'
            }


        }
        }

            

        reset_btn.onclick = function(){
            height.value = ''
            weight.value = ''
            resultCanvas.classList.remove('active')
        }
   
    
    </script>
</body>

</html>
