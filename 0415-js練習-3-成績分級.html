    <script>
        var score = -1

        // 判斷 分數，根據以下條件。在console中輸出 等級 與 分數 (例:您的分數是59分，等級為己等)
        // 如果 100 分 則是 甲上
        // 如果 90分以上 100未滿則是  乙等
        // 如果 80分以上 90未滿則是  丙等
        // 如果 70分以上 80未滿則是  丁等
        // 如果 60分以上 70未滿則是  戊等
        // 如果  0分以上 60未滿則是  己等

        // 方法一
        if (score > 100) {
            console.log('您的分數是'+ score +'分，等級為甲上上')
        } else {
            if (score == 100){
            console.log('您的分數是'+ score +'分，等級為甲上')
        }else{
            if (score >=90){
            console.log('您的分數是'+ score +'分，分數90分以上 100未滿，等級為乙等')
            }else{
                if (score >=80){
                console.log('您的分數是'+ score +'分，分數80分以上 90未滿，等級為丙等')
                }else{
                    if (score >=70){
                    console.log('您的分數是'+ score +'分，分數70分以上 80未滿，等級為丁等')
                    }else{
                        if (score >=60){
                        console.log('您的分數是'+ score +'分，分數60分以上 70未滿，等級為戊等')
                        }else{
                            if (score >=0){
                                console.log('您的分數是'+ score +'分，分數0分以上 60未滿，等級為己等')
                            }else{
                                if (score <0){
                                    console.log('您的分數是'+ score +'分，分數0分以下，等級為淘汰')
                                }
                            }
                        }
                    }
                }
            }
        }
        }
        
        // 方法二
        if (score > 100) {
            console.log('您的分數是'+ score +'分，等級為甲上上')
        } else if(score == 100){
            console.log('您的分數是'+ score +'分，等級為甲上')
        } else if(score >=90){
            console.log('您的分數是'+ score +'分，分數90分以上 100未滿，等級為乙等')
        } else if(score >=80){
            console.log('您的分數是'+ score +'分，分數80分以上 90未滿，等級為丙等')
        } else if(score >=70){
            console.log('您的分數是'+ score +'分，分數70分以上 80未滿，等級為丁等')
        } else if(score >=60){
            console.log('您的分數是'+ score +'分，分數60分以上 70未滿，等級為戊等')
        } else if(score >=0){
            console.log('您的分數是'+ score +'分，分數0分以上 60未滿，等級為己等')
        } else if(score <0){
            console.log('您的分數是'+ score +'分，分數0分以下，等級為淘汰')
        } 



        
    </script>
